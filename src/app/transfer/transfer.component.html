<div class="container" style="margin-top: 10%;">
    <div class="row">
        <div class="col-4 shadow p-5 mx-auto">
              <h3 class="text-center text-primary">Transfer</h3>
        <hr>

        <form action="" class="text-center">
            <input type="text" name="" id="" placeholder="Account Number"class="form-control"> <br>
            <input type="text" name="" id="" placeholder="Pin" class="form-control"> <br>
            <input type="text" name="" id="" placeholder="Reason for transfer" class="form-control"> <br>
            <button class="btn-success btn w-100" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Transfer</button>

        </form>
        </div>
      
    </div>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
          <button type="button" class="close close-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Proceed with transaction?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
          <button type="button" routerLink="/dashboard" class="btn btn-primary btn-success">Yes</button>
        </div>
      </div>
    </div>
  </div>
