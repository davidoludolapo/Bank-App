<div class="container" style="margin-top: 10%">
  <div class="row">
    <div class="col-4 shadow p-5 mx-auto">
      <h3 class="text-center text-primary">Transfer</h3>
      <hr />

      <form action="" class="text-center">
        <input type="number" [(ngModel)]="bfaccountName" name="bfaccountName" placeholder="Account Number"
          class="form-control" />
        <br />
        <input type="number" [(ngModel)]="amount" name="amount" placeholder="Amount" class="form-control" />
        <br />

        <input type="password" name="password" [(ngModel)]="password" placeholder="Password" class="form-control" />
        <br />
        <input type="text" name="reason" [(ngModel)]="reason" placeholder="Reason for transfer" class="form-control" />
        <br />
        <button class="btn-success btn w-100" type="button" (click)="transfer()">
          Transfer
        </button>
      </form>
    </div>
  </div>
</div>
