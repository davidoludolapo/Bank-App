<div class="container" style="margin-top: 10%">
    <div class="row">
        <div class="col-4 shadow p-5 mx-auto">
            <h3 class="text-center">Sign up here</h3>
            <hr>
    
            <form >
                <input type="text" name="firstName" placeholder="Firstname" [(ngModel)]="firstName" class="form-control"> <br>
                <input type="text" name="lastName" placeholder="Lastname" [(ngModel)]="lastName" class="form-control"> <br>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="email" class="form-control"> <br>
                <input type="number" name="phone" placeholder="Phone no" [(ngModel)]="phone" class="form-control"> <br>
                <input type="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control"> <br>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" class="form-control"> <br>
                <button type="button" class="btn btn-primary btn-block" (click)="signUp()">Submit</button>
                <!-- <button type="submit" class="btn btn-danger btn-block" (click)="loadApiData()">Load data</button> -->


            </form>
            <small class="mx-auto">Already have an account? <a routerLink="/signin">Sign in here</a></small>
        </div>
    </div>
</div>
