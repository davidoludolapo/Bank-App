<div class="container" style="margin-top: 7%">
  <div class="row">
    <div class="col-4 shadow p-5 mx-auto">
      <h3 class="text-center">Sign up here</h3>
      <hr>

      <form>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="Firstname" class="form-control" [(ngModel)]="firstName"> <br>

        </div>
        <div class="form-group">
          <input type="text" name="lastName" placeholder="Lastname" class="form-control" [(ngModel)]="lastName"> <br>

        </div>

        <div class="form-group">
          <input type="email" name="email" placeholder="Email"  class="form-control" [(ngModel)]="email"> <br>

        </div>
        <div class="form-group">
          <input type="number" name="phone" placeholder="Phone no"  class="form-control" [(ngModel)]="phone"> <br>

        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password"  class="form-control" [(ngModel)]="password">
          <br>

        </div>

        <div class="form-group">
          <input type="password" name="confirmPassword" placeholder="Confirm Password"
            class="form-control" [(ngModel)]="confirmPassword"> <br>

        </div>
        <button (click)="signUp()" type="button" class="btn btn-primary btn-block">Submit</button>


      </form>
      <small class="mx-auto">Already have an account? <a routerLink="/signin">Sign in here</a></small>
    </div>
  </div>
</div>
